  <script>
    // 카테고리 필터링
    function filterByCategory(category) {
      const books = document.querySelectorAll('[data-category]');
      books.forEach(book => {
        if (category === 'all' || book.getAttribute('data-category') === category) {
          book.style.display = 'block'; // 해당 카테고리 보이기
        } else {
          book.style.display = 'none'; // 해당 카테고리 숨기기
        }
      });
    }

    document.getElementById('searchBar').addEventListener('input', function () {
  const query = this.value.toLowerCase();
  const books = document.querySelectorAll('[data-category]');
  books.forEach(book => {
    const title = book.querySelector('img').alt.toLowerCase(); // 이미지 alt를 책 제목으로 사용
    if (title.includes(query)) {
      book.style.display = 'block';
    } else {
      book.style.display = 'none';
    }
  });
});

  </script>
