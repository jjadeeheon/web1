<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Detail - Online Bookstore</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

        <style>
            body {
                background: linear-gradient(to bottom, #f8e8ff, #ffe5d9);
                margin: 0;
            }

            .navbar {
                padding: 15px 30px;
                z-index: 1030;
                width: 100%;
                position: fixed;
                top: 0;
                background-color: white;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }





            .navbar .btn-outline-dark {
                border: 2px solid #565656;
                padding: 5px 15px;
                font-weight: bold;
                transition: all 0.3s ease;
                font-size: 14px;
                margin-left: 10px;
                margin-top: 10px;
            }

            #search {
                margin-right: 20px;
                margin-left: 10px;
            }

            .profile_icon {
                font-size: 2rem;
                height: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .profile_icon {
                margin-left: 50px;
            }            

            .navbar .form-control:focus {
                border-color: #999;
                box-shadow: none;
            }
            
            
            
            .profile-page {
                max-width: 1000px;
                margin: 120px auto;
                padding: 30px;
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }

            .profile-page h2 {
                font-size: 2rem;
                color: #333;
                margin-bottom: 30px;
                text-align: center;
            }

            .profile-grid {
                display: flex;
                flex-direction: column;
                gap: 20px;
                justify-content: center;
                align-items: center;
                width: 100%;
            }

            .profile-card {
                background: #f8f8f8;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                text-align: center;
                width: 100%;
            }

            .profile-card i {
                font-size: 2rem;
                color: #6c63ff;
                margin-bottom: 10px;
            }

            .profile-card h4 {
                font-size: 1.4rem;
                margin-bottom: 10px;
                color: #333;
            }

            .profile-card p {
                font-size: 1rem;
                color: #555;
            }

            .profile-large {
                display: flex;
                align-items: center;
                padding: 30px;
                background: linear-gradient(to right, #d4e6ff, #f8f8f8);
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                margin-bottom: 30px;
                width: 100%;
            }

            .profile-large img {
                width: 120px;
                height: 120px;
                border-radius: 50%;
                object-fit: cover;
                margin-right: 30px;
            }

            .profile-large .profile-info {
                text-align: left;
            }

            .profile-large .profile-info h4 {
                font-size: 1.8rem;
                margin-bottom: 10px;
                color: #333;
            }

            .profile-large .profile-info p {
                font-size: 1rem;
                color: #555;
                margin-bottom: 5px;
            }

            .book-cover-wrapper {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                justify-content: center;
                text-align: center;
            }

            .book-cover {
                text-align: center;
            }

            .book-cover img {
                max-width: 100%;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            }
        </style>

    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-white shadow-sm">
            <div class="container-fluid d-flex align-items-center">
                <a class="navbar-brand d-flex align-items-center me-3" href="#">
                    <img src="./디북마크 로고.png" id="logo" alt="Logo" width="24" class="me-2">
                    <span class="fw-bold" id="pagename"><a href="./index.html">Designbookmark</a></span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item btn btn-outline-dark rounded-pill d-flex align-items-center">
                            <a href="./basic.html">디자인의 기초</a>
                        </li>
                        <li class="nav-item btn btn-outline-dark rounded-pill d-flex align-items-center">
                            <a href="./graphic.html">디자인 사고와 소양</a>
                    </ul>
                    <div class="ms-auto d-flex align-items-center">
                        <input type="text" class="form-control rounded-pill me-2" id="search" placeholder="Search">
                        <a href="./mypage.html"><i class="bi bi-person-circle profile_icon"></i></a>
                    </div>
                </div>
            </div>
        </nav>

        <div id="profile" class="profile-page">
            <h2>마이페이지</h2>
            <div class="profile-large">
                <img src="https://via.placeholder.com/120" alt="User Profile Picture">
                <div class="profile-info">
                    <h4>사용자 이름</h4>
                    <p>닉네임: BookLover2024</p>
                    <p>나의 레벨: Beginner Reader</p>
                </div>
            </div>
            <div class="profile-grid">
                <div class="profile-card">
                    <i class="bi bi-heart"></i>
                    <h4>좋아요한 책</h4>
                    <div class="liked-books">
                        <img src="https://via.placeholder.com/100x150" alt="Book 1">
                        <img src="https://via.placeholder.com/100x150" alt="Book 2">
                        <img src="https://via.placeholder.com/100x150" alt="Book 3">
                        <img src="https://via.placeholder.com/100x150" alt="Book 4">
                        <img src="https://via.placeholder.com/100x150" alt="Book 5">
                        <img src="https://via.placeholder.com/100x150" alt="Book 6">
                    </div>
                </div>
                <div class="profile-card recent-review">
                    <i class="bi bi-chat-dots"></i>
                    <h4>작성한 리뷰</h4>
                    <p><strong>한글 디자인 교과서:</strong> 이 책은 정말 훌륭한 한글 디자인 가이드입니다. 다양한 사례와...</p>
                </div>
                <div class="profile-card">
                    <i class="bi bi-eye"></i>
                    <h4>최근 확인한 책</h4>
                    <div class="book-cover-wrapper">
                        <div class="book-cover">
                            <img src="https://via.placeholder.com/200x300" alt="한글 디자인 교과서">
                            <p>한글 디자인 교과서</p>
                        </div>
                        <div class="book-cover">
                            <img src="https://via.placeholder.com/200x300" alt="한글 디자인 교과서">
                            <p>한글 디자인 교과서</p>
                        </div>
                        <div class="book-cover">
                            <img src="https://via.placeholder.com/200x300" alt="한글 디자인 교과서">
                            <p>한글 디자인 교과서</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
