        <style>

            body {

                margin: 0;

            .navbar {

                }



            .navbar .btn-outline-dark {
                border: 2px solid #565656;

                margin: 120px auto;
                padding: 30px;
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }

            .profile-page h2 {
                font-size: 2rem;
                color: #333;
                margin-bottom: 30px;
                text-align: center;
            }

            .profile-grid {
                display: flex;
                flex-direction: column;
                gap: 20px;
                justify-content: center;
                align-items: center;
                width: 100%;
            }

            .profile-card {
                background: #f8f8f8;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                text-align: center;
                width: 100%;
            }

            .profile-card i {
                font-size: 2rem;
                color: #6c63ff;
                margin-bottom: 10px;
            }

            .profile-card h4 {
                font-size: 1.4rem;
                margin-bottom: 10px;
                color: #333;
            }

            .profile-card p {
                font-size: 1rem;
                color: #555;
            }

            .profile-large {
                display: flex;
                align-items: center;
                padding: 30px;
                background: linear-gradient(to right, #d4e6ff, #f8f8f8);
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                margin-bottom: 30px;
                width: 100%;
            }

            .profile-large img {
                width: 120px;
                height: 120px;
                border-radius: 50%;
                object-fit: cover;
                margin-right: 30px;
            }

            .profile-large .profile-info {
                text-align: left;
            }

            .profile-large .profile-info h4 {
                font-size: 1.8rem;
                margin-bottom: 10px;
                color: #333;
            }

            .profile-large .profile-info p {
                font-size: 1rem;
                color: #555;
                margin-bottom: 5px;
            }

            .book-cover-wrapper {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                justify-content: center;
                text-align: center;
            }

            .book-cover {
                text-align: center;
            }

            .book-cover img {
                max-width: 100%;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            }
